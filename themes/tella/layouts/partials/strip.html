{{if .Site.Data.features}}
<div class="bg-tlgray-200 py-6 md:py-10">
    <div class="container mx-auto max-w-7xl">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
            {{ range .Site.Data.features }}
            {{if .link }}<a href="{{ .link }}">{{ end }}
                <div class="bg-white text-center mx-2 px-4 py-10 duration-300 transform hover:-translate-y-1 hover:shadow-lg">
                    <div class="p-1">
                        {{if .icon }}
                        <span class="{{ .icon }} text-5xl"></span>
                        {{ end }}
                        <h2 class="text-2xl">{{ .title }}</h2>
                        <p class="sans">{{ .description | markdownify }}</p>
                    </div>
                </div>
                {{if .link }}</a>{{ end }}
            {{ end }}
            
            <!-- Manually added social media links because of logo erros on json -->
            <a href="https://www.instagram.com/thrive.in.vitality/">
            <div class="bg-white text-center mx-2 px-4 py-10 duration-300 transform hover:-translate-y-1 hover:shadow-lg">
                <div class="p-1">
                    
                    <span class="text-5xl"> 
                        <img class="insta-image" src="img/logo/black-instagram.png">
                    </span>
                    <img class="insta-image" src="img/logo/black-instagram.png">
                    
                    <h2 class="text-2xl">Instagram</h2>
                    <p class="sans">Follow us</p>
                </div>
            </div>
        </a>



        </div>
    </div>
</div>
{{end}}
